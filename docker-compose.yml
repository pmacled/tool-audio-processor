version: '3.8'

services:
  audio-processor-mcp:
    build: .
    image: audio-processor-mcp:latest
    container_name: audio-processor-mcp
    stdin_open: true
    tty: true
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /workspace
    volumes:
      - .:/workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTHONUNBUFFERED=1
