version: '3.8'

services:
  audio-processor-mcp:
    build: .
    image: audio-processor-mcp:latest
    container_name: audio-processor-mcp
    stdin_open: true
    tty: true
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      - HOST_UID=${UID:-1000}
      - HOST_GID=${GID:-1000}
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
